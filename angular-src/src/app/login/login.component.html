<h2 class="page-header">Register</h2>

<form #form='ngForm' (submit)='loginUser()'>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" [(ngModel)]='username'  #Username='ngModel' class="form-control" required>
    <div class="alert alert-danger" *ngIf='Username.invalid && (Username.dirty || Username.touched)'>
        <div *ngIf='Username.errors.required'>Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]='password' #Password='ngModel' class="form-control" required>
    <div class="alert alert-danger" *ngIf='Password.invalid && (Password.dirty || Password.touched)'>
        <div *ngIf='Password.errors.required'>Password is required</div>
    </div>
  </div>

  <input type="submit" value="Submit" class="btn btn-primary">
</form>
