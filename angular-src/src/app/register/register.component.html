<h2 class="page-header">Register</h2>

<form #form='ngForm' (submit)='onSubmit()'>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [(ngModel)]='name' class="form-control" #Name='ngModel' required>
    <div class="alert alert-danger" *ngIf='Name.invalid && (Name.dirty || Name.touched)'>
      <div *ngIf='Name.errors.required'>Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" [(ngModel)]='username'  #Username='ngModel' class="form-control" required>
    <div class="alert alert-danger" *ngIf='Username.invalid && (Username.dirty || Username.touched)'>
        <div *ngIf='Username.errors.required'>Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" [(ngModel)]='email' #Email='ngModel' class="form-control" email required>
    <div class="alert alert-danger" *ngIf='Email.invalid && (Email.dirty || Email.touched)'>
        <div *ngIf='Email.errors.required'>Email is required</div>
        <div *ngIf='Email.errors.email'>Enter a valid email</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]='password' #Password='ngModel' class="form-control" required minlength="8">
    <div class="alert alert-danger" *ngIf='Password.invalid && (Password.dirty || Password.touched)'>
        <div *ngIf='Password.errors.required'>Password is required</div>
        <div *ngIf='Password.errors.minlength'>Password must be at least 8 charactars</div>
    </div>
  </div>

  <input type="submit" value="Submit" class="btn btn-primary">
</form>
